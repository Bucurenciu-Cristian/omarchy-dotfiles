# HIDE/MINIMIZE WINDOW
# ============================================

# Hide current window (move to special workspace)
bind = SUPER ALT, H, movetoworkspace, special:minimized

# Optional: Show all minimized windows
bind = SUPER ALT, M, togglespecialworkspace, minimized
# ============================================
# INPUT PREFERENCES
# ============================================
input {
    kb_options = compose:caps # ,grp:shifts_toggle
    repeat_rate = 40
    repeat_delay = 600
    numlock_by_default = true

    touchpad {
        # Scrolling
        natural_scroll = true          # Inverted scroll (like phone/macOS)
        scroll_factor = 0.4            # Scroll speed (lower = slower)

        # Clicking
        tap-to-click = true            # Tap to click
        clickfinger_behavior = true    # 2-finger tap = right-click, 3-finger = middle
        middle_button_emulation = true # LMB + RMB together = middle click

        # Typing protection
        disable_while_typing = true    # Disable touchpad while typing

        # Dragging
        drag_lock = true               # Keep dragging after lifting finger briefly
        tap-and-drag = true            # Tap then drag without lifting
    }
}

# Touchpad gestures
gesture = 3, horizontal, workspace     # 3-finger swipe to change workspace

# ============================================
# BACKGROUND (21:9 ULTRAWIDE FIX)
# ============================================
# Override default to use 'fit' mode instead of 'fill' (no stretching)
unbind = SUPER CTRL, SPACE
bindd = SUPER CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next-fit

# ============================================
# LOOK AND FEEL
# ============================================
dwindle {
    single_window_aspect_ratio = 4 3
}


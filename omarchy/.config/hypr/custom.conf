# ============================================
# PERSONAL HYPRLAND OVERRIDES
# ============================================
# All customizations in one place - sourced after Omarchy defaults

# ============================================
# VARIABLES
# ============================================
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

# ============================================
# APPLICATION BINDINGS
# ============================================
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, M, HyperMon, exec, omarchy-launch-tui hyprmon
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# Web apps
bindd = SUPER SHIFT ALT, A, Claude, exec, omarchy-launch-or-focus-webapp "https://claude.ai"

bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# ============================================
# VIM-STYLE NAVIGATION (HJKL)
# ============================================
unbind = SUPER, J

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER CTRL, K, movefocus, u
bind = SUPER, L, movefocus, r

# Swap windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

# Group navigation
bind = SUPER ALT, H, changegroupactive, b
bind = SUPER ALT, J, movefocus, d
bind = SUPER ALT, K, movefocus, u
bind = SUPER ALT, L, changegroupactive, f

# Resize windows
bind = SUPER CTRL, H, resizeactive, -100 0
bind = SUPER CTRL, L, resizeactive, 100 0

# ============================================
# WORKSPACE NAVIGATION
# ============================================
bind = SUPER, grave, workspace, previous

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

# ============================================
# 1PASSWORD QUICK ACCESS
# ============================================
# unbind = SUPER SHIFT, SLASH
bind = CTRL SHIFT, SPACE, exec, 1password --quick-access
# 

# ============================================
# HIDE/MINIMIZE WINDOWS
# ============================================
bind = SUPER ALT, H, movetoworkspace, special:minimized
bind = SUPER ALT, M, togglespecialworkspace, minimized

# ============================================
# INPUT PREFERENCES
# ============================================
input {
    kb_options = compose:caps # ,grp:shifts_toggle
    repeat_rate = 40
    repeat_delay = 600
    numlock_by_default = true

    touchpad {
        natural_scroll = true
        scroll_factor = 0.4
    }
}

gesture = 3, horizontal, workspace

# ============================================
# LOOK AND FEEL
# ============================================
dwindle {
    single_window_aspect_ratio = 4 3
}

# ============================================
# HYPRDYNAMICMONITORS
# ============================================
# Runs via systemd: systemctl --user status hyprdynamicmonitors


# ============================================
# INPUT PREFERENCES
# ============================================
# Swap Alt and Win keys INFO for me: Don't actually try to use this, just for reference.
input {
  kb_options = compose:caps,altwin:swap_alt_win
}

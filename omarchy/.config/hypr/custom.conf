# ============================================
# PERSONAL HYPRLAND OVERRIDES
# ============================================
# All customizations in one place - sourced after Omarchy defaults

# ============================================
# VARIABLES
# ============================================
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

# ============================================
# APPLICATION BINDINGS
# ============================================
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, M, HyperMon, exec, omarchy-launch-tui hyprmon
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# Web apps
bindd = SUPER SHIFT ALT, A, Claude, exec, omarchy-launch-or-focus-webapp Claude "https://claude.ai"

bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# ============================================
# VIM-STYLE NAVIGATION (HJKL)
# ============================================
unbind = SUPER, J
unbind = SUPER, left
unbind = SUPER, right
unbind = SUPER, down
unbind = SUPER, up

# Move focus
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, J, Move window focus down, movefocus, d
bindd = SUPER CTRL, K, Move window focus up, movefocus, u
bindd = SUPER, L, Move window focus right, movefocus, r

# Swap windows
bindd = SUPER SHIFT, H, Swap window left, movewindow, l
bindd = SUPER SHIFT, J, Swap window down, movewindow, d
bindd = SUPER SHIFT, K, Swap window up, movewindow, u
bindd = SUPER SHIFT, L, Swap window right, movewindow, r

# Group navigation (bracket keys to avoid conflict with Hide on SUPER ALT H)
bindd = SUPER, bracketleft, Previous in group, changegroupactive, b
bindd = SUPER, bracketright, Next in group, changegroupactive, f

# Swap windows in place (Forge: Ctrl+Super+HJKL)
bindd = SUPER CTRL, H, Swap window left, swapwindow, l
bindd = SUPER CTRL, J, Swap window down, swapwindow, d
bindd = SUPER CTRL, K, Swap window up, swapwindow, u
bindd = SUPER CTRL, L, Swap window right, swapwindow, r

# ============================================
# WORKSPACE NAVIGATION
# ============================================
bindd = SUPER, grave, Toggle Workspace, workspace, previous

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

# ============================================
# 1PASSWORD QUICK ACCESS
# ============================================
# unbind = SUPER SHIFT, SLASH
bindd = CTRL SHIFT, SPACE, Launch 1PASSWORD Quick Access, exec, 1password --quick-access
#

# ============================================
# HIDE/MINIMIZE WINDOWS
# ============================================
bindd = SUPER ALT, H, Hide window, movetoworkspace, special:minimized
bindd = SUPER ALT, M, Toggle minimized window, togglespecialworkspace, minimized

# ============================================
# PROJECT SCRATCHPADS
# ============================================

# Toggle current project scratchpad
bindd = SUPER, B, Toggle project scratchpad, exec, project-scratchpad toggle

# Send window to current project scratchpad
bindd = SUPER ALT, B, Send to project scratchpad, exec, project-scratchpad send

# Enter project selection mode
bindd = SUPER ALT SHIFT CTRL, B, Select project mode, submap, projectselect

# Project picker with walker (fuzzy search)
bindd = SUPER, P, Project picker, exec, project-picker

# ============================================
# PROJECT SELECTION SUBMAP
# ============================================
submap = projectselect

bindd = , 1, Project 1, exec, project-scratchpad-select 1 && hyprctl dispatch submap reset
bindd = , 2, Project 2, exec, project-scratchpad-select 2 && hyprctl dispatch submap reset
bindd = , 3, Project 3, exec, project-scratchpad-select 3 && hyprctl dispatch submap reset
bindd = , 4, Project 4, exec, project-scratchpad-select 4 && hyprctl dispatch submap reset
bindd = , 5, Project 5, exec, project-scratchpad-select 5 && hyprctl dispatch submap reset
bindd = , 6, Project 6, exec, project-scratchpad-select 6 && hyprctl dispatch submap reset
bindd = , 7, Project 7, exec, project-scratchpad-select 7 && hyprctl dispatch submap reset
bindd = , 8, Project 8, exec, project-scratchpad-select 8 && hyprctl dispatch submap reset
bindd = , 9, Project 9, exec, project-scratchpad-select 9 && hyprctl dispatch submap reset
bindd = , ESCAPE, Cancel project selection, submap, reset

submap = reset
unbind = SUPER, G
# ============================================
# INPUT PREFERENCES
# ============================================
input {
    kb_options = compose:caps # ,grp:shifts_toggle
    repeat_rate = 40
    repeat_delay = 600
    numlock_by_default = true

    touchpad {
        natural_scroll = true
        scroll_factor = 0.4
    }
}

gesture = 3, horizontal, workspace

# ============================================
# LOOK AND FEEL
# ============================================
dwindle {
    single_window_aspect_ratio = 4 3
}

# ============================================
# HYPRDYNAMICMONITORS
# ============================================
# Runs via systemd: systemctl --user status hyprdynamicmonitors

# ============================================
# FORGE-STYLE BINDINGS
# ============================================

# Toggle floating (Forge: Super+C)
bindd = SUPER, C, Toggle floating, togglefloating

# Split direction (Forge: Super+G)
bindd = SUPER, G, Toggle split direction, togglesplit

# Toggle group/tabbed (Forge: Shift+Super+S stacked, Shift+Super+T tabbed)
bindd = SUPER SHIFT, S, Toggle group, togglegroup
# Note: SUPER SHIFT T is already used for btop Activity, keeping that


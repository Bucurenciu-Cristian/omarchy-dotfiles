# ============================================
# PERSONAL HYPRLAND OVERRIDES
# ============================================
# All customizations in one place - sourced after Omarchy defaults

# ============================================
# SESSION PERSISTENCE (hyprsession)
# ============================================
# Saves window layout/workspaces, restores on restart
# To disable: comment out exec_once and run: pkill hyprsession
exec_once = hyprsession --save-interval 120
bindd = SUPER, F12, Save session before exit, exec, hyprsession --mode save-and-exit

# ============================================
# EMERGENCY FALLBACK
# ============================================
# Force laptop display on, disable all externals - use when monitors break
bindd = CTRL SUPER ALT, BACKSPACE, Emergency laptop display, exec, omarchy-emergency-laptop

# ============================================
# DISPLAY POWER
# ============================================
# Sleep display only (no lock) - script handles phantom wake events
bindd = SUPER SHIFT ALT, S, Sleep display, exec, sleep-display

# ============================================
# VARIABLES
# ============================================
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

# ============================================
# APPLICATION BINDINGS
# ============================================
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, M, HyperMon, exec, omarchy-launch-tui hyprmon
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
# bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# Web apps
# bindd = SUPER SHIFT ALT, A, Claude, exec, omarchy-launch-or-focus-webapp Claude "https://claude.ai"

bindd = SUPER SHIFT, G, Focus single app: WhatsApp, exec, focus-monitor-then-run LG omarchy-launch-or-focus-special-workspace WhatsApp chat omarchy-launch-webapp "https://web.whatsapp.com/"

unbind = SUPER, T

# Special workspace apps (quick toggle access)
bindd = SUPER, A, Focus single app: Claude, exec, omarchy-launch-or-focus-special-workspace Claude ai omarchy-launch-webapp "https://claude.ai"
bindd = SUPER, M, Focus single app: Music, exec, omarchy-launch-or-focus-special-workspace "YouTube Music" music omarchy-launch-webapp "https://music.youtube.com/"
bindd = SUPER, N, Focus single app: Notion, exec, omarchy-launch-or-focus-special-workspace Notion notes omarchy-launch-webapp "https://www.notion.so/"
bindd = SUPER, SLASH, Focus single app: Passwords, exec, 1password --toggle
# Terminal synced with current project's tmux session
bindd = SUPER, T, Project terminal, exec, omarchy-launch-or-focus-special-workspace ghostty terminal $HOME/.local/bin/project-terminal
bindd = SUPER, C, Focus single app: Calendar, exec, omarchy-launch-or-focus-special-workspace Calendar calendar omarchy-launch-webapp "https://calendar.google.com/"
bindd = SUPER, Z, Focus single app: Zed, exec, omarchy-launch-or-focus-special-workspace Zed zed "uwsm-app -- zeditor"
bindd = SUPER, E, Focus single app: Telegram, exec, focus-monitor-then-run LG omarchy-launch-or-focus-special-workspace Telegram telegram omarchy-launch-webapp "https://web.telegram.org/"
bindd = SUPER, I, Focus single app: Cursor, exec, omarchy-launch-or-focus-special-workspace cursor cursor "uwsm-app -- cursor"

# Movies workspace (Samsung monitor in dual setup)
bindd = SUPER SHIFT, V, Toggle movies workspace, togglespecialworkspace, movies
bindd = SUPER SHIFT ALT, V, Send to movies workspace, movetoworkspace, special:movies

# ============================================
# VIM-STYLE NAVIGATION (HJKL)
# ============================================
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, left
unbind = SUPER, right
unbind = SUPER, down
unbind = SUPER, up

# Move focus
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, J, Move window focus down, movefocus, d
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, L, Move window focus right, movefocus, r

# Show keybindings (moved from SUPER+K)
bindd = SUPER SHIFT ALT, K, Show key bindings, exec, omarchy-menu-keybindings

# Swap windows
bindd = SUPER SHIFT, H, Swap window left, movewindow, l
bindd = SUPER SHIFT, J, Swap window down, movewindow, d
bindd = SUPER SHIFT, K, Swap window up, movewindow, u
bindd = SUPER SHIFT, L, Swap window right, movewindow, r

# Group navigation (bracket keys to avoid conflict with Hide on SUPER ALT H)
bindd = SUPER, bracketleft, Previous in group, changegroupactive, b
bindd = SUPER, bracketright, Next in group, changegroupactive, f

# Swap windows in place (Forge: Ctrl+Super+HJKL)
bindd = SUPER CTRL, H, Swap window left, swapwindow, l
bindd = SUPER CTRL, J, Swap window down, swapwindow, d
bindd = SUPER CTRL, K, Swap window up, swapwindow, u
bindd = SUPER CTRL, L, Swap window right, swapwindow, r

# ============================================
# WORKSPACE NAVIGATION
# ============================================
bindd = SUPER, grave, Toggle Workspace, workspace, previous

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

# ============================================
# DICTATION (Voxtype)
# ============================================

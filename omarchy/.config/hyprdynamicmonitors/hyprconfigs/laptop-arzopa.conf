# LAPTOP + ARZOPA - dual monitor setup
# Laptop on left, Arzopa on right

# Laptop (left) - 2880x1920 scaled to 1440x960
monitor=eDP-1,2880x1920@120,0x0,2

# Arzopa (right) - positioned after laptop's logical width (1440)
monitor=desc:ARZOPA,1920x1080@60,1440x0,1.0

# Workspaces: 1-5 on laptop, 6-10 on arzopa
workspace = 1,monitor:eDP-1,default:true
workspace = 2,monitor:eDP-1
workspace = 3,monitor:eDP-1
workspace = 4,monitor:eDP-1
workspace = 5,monitor:eDP-1
workspace = 6,monitor:desc:ARZOPA
workspace = 7,monitor:desc:ARZOPA
workspace = 8,monitor:desc:ARZOPA
workspace = 9,monitor:desc:ARZOPA
workspace = 10,monitor:desc:ARZOPA

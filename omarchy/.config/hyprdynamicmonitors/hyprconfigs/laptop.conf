# LAPTOP (AC) - standalone mode (no external monitor connected)
# Scale options for 2880x1920 panel:
#   1.0  = 2880x1920 (native, tiny - for testing only)
#   1.5  = 1920x1280 (more space, small UI)
#   1.67 = ~1725x1150 (balanced)
#   1.75 = ~1646x1097 (comfortable)
#   2.0  = 1440x960 (HiDPI, recommended)
#   2.4  = 1200x800 (larger UI)
#   2.5  = 1152x768 (accessibility)
monitor=eDP-1,2880x1920@120,0x0,2

# All workspaces on laptop
workspace = 1,monitor:eDP-1,default:true
workspace = 2,monitor:eDP-1
workspace = 3,monitor:eDP-1
workspace = 4,monitor:eDP-1
workspace = 5,monitor:eDP-1
workspace = 6,monitor:eDP-1
workspace = 7,monitor:eDP-1
workspace = 8,monitor:eDP-1
workspace = 9,monitor:eDP-1
workspace = 10,monitor:eDP-1

[general]
destination = "$HOME/.config/hypr/monitors.conf"

[power_events]
[power_events.dbus_query_object]
path = "/org/freedesktop/UPower/devices/line_power_ADP1"

[[power_events.dbus_signal_match_rules]]
object_path = "/org/freedesktop/UPower/devices/line_power_ADP1"


# =============================================================================
# HOME SETUP - All home monitors present (including disabled ones)
# This profile handles the case when LG is connected but we want Iiyama active
# =============================================================================
[profiles.a-home-iiyama-primary]
config_file = "hyprconfigs/home-iiyama.go.tmpl"
config_file_type = "template"

[profiles.a-home-iiyama-primary.conditions]
[[profiles.a-home-iiyama-primary.conditions.required_monitors]]
description = "California Institute of Technology 0x1319"
monitor_tag = "laptop"

[[profiles.a-home-iiyama-primary.conditions.required_monitors]]
description = "LG Electronics LG ULTRAWIDE 0x00080DF4"
monitor_tag = "lg"

[[profiles.a-home-iiyama-primary.conditions.required_monitors]]
description = "Iiyama North America PL3481WQ 1242542701807"
monitor_tag = "iiyama"


# =============================================================================
# TRIPLE MONITOR SETUP (Full Home Setup)
# Layout: LG Portrait (left) | Iiyama (top-right) | ASUS (bottom-right)
# =============================================================================

set -g default-terminal "tmux-256color"
set -s escape-time 0
set -g base-index 1

# optional -- i like C-a not C-b (pure preference)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# vi key movement for copy/pasta mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# <WHERE YOUR TMUX CONF GOES> = XDG_CONFIG_HOME/tmux/tmux.conf
# <WHERE YOUR TMUX CONF GOES> = ~/.tmux.conf
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"
# Add to your tmux.conf file
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Your existing config +
# Better splitting (more intuitive)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane resizing (you'll love this!)
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Mouse support (optional but nice)
set -g mouse on

# Status bar improvements
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left '#[fg=colour233,bg=colour241,bold] #S '
# tms sessions shows all active sessions with * on current
# Uncomment to always show sessions in status bar:
# set -g status-right " #(tms sessions)"
# set -g status-right-length 150
set -g status-right ''

# Refresh status bar on session switch (for tms sessions display)
bind -r '(' switch-client -p\; refresh-client -S
bind -r ')' switch-client -n\; refresh-client -S

# tms keybindings (using popup for cleaner UX)
unbind s
bind-key s display-popup -E "tms switch"
bind-key w display-popup -E "tms windows"

# Window status
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour208

# Increase space for session name display
set -g status-left-length 75  # Adjust number as needed

# Your existing config +

# Project sessionizer - 'f' for find (this one was actually fine)
bind-key f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key F1 run-shell "tmux neww tmux-sessionizer -s 0"
bind-key F2 run-shell "tmux neww tmux-sessionizer -s 1"
bind-key F3 run-shell "tmux neww tmux-sessionizer -s 2"
bind-key F4 run-shell "tmux neww tmux-sessionizer -s 3"

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential for developers
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'

# Quality of life
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Configuration
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @tmux-fzf-launch-key 'F'

# Status bar with plugins
# set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M #{prefix_highlight} | CPU: #{cpu_percentage} | %H:%M'
# Initialize plugin manager (keep at bottom)

# ============================================================================
# PowerKit Configuration (personal preferences, applies to all themes)
# ============================================================================
set -g @powerkit_plugins "git,weather,datetime,battery,cpu,memory,fan,ssh,hostname"
set -g @powerkit_separator_style "normal"
set -g @powerkit_status_position "bottom"
set -g @powerkit_status_interval "5"
set -g @powerkit_theme_selector_key "T"
set -g @powerkit_reload_config_key "R"

# ============================================================================
# Omarchy Tmux Integration (v2.1)
# Theme profiles persist in ~/.config/tmux/omarchy-themes/
# Current theme syncs via symlink - DO NOT EDIT THIS SECTION
# ============================================================================
source-file ~/.config/tmux/omarchy-current-theme.conf
# End Omarchy Tmux Integration

# Initialize and run tpm
run '~/.tmux/plugins/tpm/tpm'
